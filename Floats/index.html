<!DOCTYPE html>
<html>
  <head>
    <title>Floats</title>
    <style>
      code {
        background: #2db34a;
        border-radius: 6px;
        color: #fff;
        display: block;
        font-size: 14px;
        font-family: 'Courier New', 'Courier, monospace';
        padding: 24px 15px;
        text-align: center;
      }

      header, section, footer {
        margin: 0 1.5% 24px;
      }

      section {
        float: left;
        width: 30%;
      }

      footer {
        clear: both;
        margin-bottom: 0;
      }

    </style>
  </head>
  <body>
    <header>
      <code>&#60;header&#62;</code>
    </header>
    <section>
      <code>&#60;section&#62; <br> float: left;</code>
    </section>
    <section>
      <code>&#60;section&#62; <br> float: left;</code>
    </section>
    <section>
      <code>&#60;section&#62; <br> float: left;</code>
    </section>
    <footer>
      <code>&#60;header&#62;</code>
    </footer>
  </body>
</html>
